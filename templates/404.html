{% extends "layout.html" %}

{% block content %}
<style>
    .error-template {
        padding: 40px 15px;
        text-align: center;
    }

    .error-actions {
        margin-top: 15px;
        margin-bottom: 15px;
    }

    .error-actions .btn {
        margin-right: 10px;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Oops!</h1>
                <h2>404 - Página no encontrada</h2>
                <div class="error-details">
                    Lo sentimos, la página que buscas no existe.
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-home"></span>
                        Ir al Inicio
                    </a>
                    <a href="mailto:soporte@tuempresa.com" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-envelope"></span>
                        Contactar Soporte
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
